<div class="container">
  <mat-form-field color="accent">
    <mat-label>Search</mat-label>
    <input
      matInput
      placeholder="Placeholder"
      (keyup)="applyFilter($event)"
      #input
    />
    <mat-hint>Enter Cocktail Name</mat-hint>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.strDrink }}</td>
    </ng-container>

    <!-- Instruction Column -->
    <ng-container matColumnDef="instruction">
      <th mat-header-cell *matHeaderCellDef>Instruction</th>
      <td mat-cell *matCellDef="let element">{{ element.strInstructions }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.dateModified }}</td>
    </ng-container>

    <!-- Glass Column -->
    <ng-container matColumnDef="glass">
      <th mat-header-cell *matHeaderCellDef>Glass</th>
      <td mat-cell *matCellDef="let element">{{ element.strGlass }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of any"
  ></mat-paginator>
</div>
